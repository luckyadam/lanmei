<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <meta name="format-detection" content="telephone=no" >
    <title>分享应用</title>
    <link rel="stylesheet" href="css/business_zone.min.css">
</head>
<body>
<div class="banner">
    <img src="img/shop_banner.jpg" alt="" class="banner_img">
</div>
<div class="content">
    <div class="ticket">
        <div class="ticket_header">
            <img src="img/quan_bg.jpg" class="ticket_header_bg">
            <div class="ticket_header_content">
                <h1>欢唱歌城酒水畅饮券</h1>
                <h2>赠饮雪花冰酷啤10瓶，价值100元</h2>
            </div>
        </div>
        <div class="ticket_body">
            <ul class="ticket_body_tip">
                <li class="ticket_tip_item">
                    <span class="ticket_tip_item_title">有效期：</span>
                    <span class="ticket_tip_item_txt">2014年12月1日-2014年12月30日</span>
                </li>
                <li class="ticket_tip_item">
                    <span class="ticket_tip_item_title">预约提醒：</span>
                    <span class="ticket_tip_item_txt">电话预约</span>
                </li>
                <li class="ticket_tip_item">
                    <span class="ticket_tip_item_title">限购限用提醒：</span>
                    <span class="ticket_tip_item_txt">一次消费；同时间段内，不能使用多张</span>
                </li>
                <li class="ticket_tip_item">
                    <span class="ticket_tip_item_title">包厢选择：</span>
                    <span class="ticket_tip_item_txt">由店家根据实际人数安排</span>
                </li>
                <li class="ticket_tip_item">
                    <span class="ticket_tip_item_title">商家服务：</span>
                    <span class="ticket_tip_item_txt">提供免费WiFi</span>
                </li>
                <li class="ticket_tip_item">
                    <span class="ticket_tip_item_title">其他说明：</span>
                    <span class="ticket_tip_item_txt"></span>
                </li>
            </ul>
        </div>
        <div class="ticket_footer">
            <span class="ticket_footer_txt">地址：玉山镇长江南路666号（利得国际2楼）</span>
            <span class="ticket_footer_txt">电话：0512-55260222/55260111</span>
        </div>
    </div>
    <div class="discount">
        <div class="discount_header">
            <img src="img/hui_bg.jpg" class="discount_header_bg">
            <div class="discount_header_content">
                <h1>凡蓝莓用户到本店消费均可享受贵宾待遇：</h1>
                <h2>周日-周五：18:00-23:00 房费买2小时送2小时</h2>
                <h2>周六：赠饮雪花冰酷啤10瓶，价值100元</h2>
                <h2>节假日及其他时段均以当天为准</h2>
            </div>
        </div>
        <div class="discount_body">
            <img src="img/business_show_02.jpg" class="banner_img">
            <img src="img/business_show_02.jpg" class="banner_img">
        </div>
    </div>
</div>
<footer class="footer">

</footer>
</body>
</html>
