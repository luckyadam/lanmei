                <p>蓝莓是一款服务于打工者的手机社交应用，致力于提升蓝领的生活与工作状态，是目前国内最大的打工社交平台。</p>
                <p>在蓝莓里大家晒心情、说秘密、爆照片、寻求帮助、交朋友、找老乡，真正让漂泊的心有了家，更让孤独、枯燥、疲惫的打工生涯增添了慰藉。</p>
                <p>开发商为北京优趣科技有限公司，产品研发团队来自百度、人人、恋爱等国内一线互联网企业，在移动社交领域有丰富的积累和经验。市场运营团队的核心成员曾是长三角电子厂的基层操作工，对蓝领同胞生存状态有着深厚的感悟与情结。</p>
